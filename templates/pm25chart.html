<html>
    <head>
        <meta charset="utf-8">
        <title>PM2.5</title>
        <!--引入echarts.js-->
        <script src="../static/js/echarts.min.js"></script>
        <!--引入jquery.js-->
        <script src="../static/js/jquery-3.5.1.min.js"></script>
    </head>
<body>
    <h1>PM25每日資料<h1>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var app = {
            name:[],
            qty:[],
            stock:[]
        }
        $(document).ready(function(){
            getData();
        });
        function getData(){
            $.ajax({
                url:'/getPm25Data',
                data:{},
                type:'POST',
                async:false,
                dataType:'json',
                success:function(data){
                    app.name=data.name;
                    app.qty=data.qty;
                    app.stock=data.stock;
                    myChart.setOption({
                        title: {
                            text: 'PM2.5資料'
                        },
                        tooltip: {},
                        legend: {
                            data:['PM2.5']
                        },
                        xAxis: {
                            data: app.name
                        },
                        yAxis: {},
                        series: [{
                            name: 'PM25',
                            type: 'bar',
                            data: app.qty
                        }]
                    })
                }
            })
        }
    </script>
</body>
</html>
